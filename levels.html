<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <h1>MathMosaic</h1>
    <p id="instructions"></p>
    <p id="level-instructions"></p>
    <h2 id="target">Target: 10</h2>
    <div class="equation-container">
        <div id="equation"></div>
        <div id="result"></div>
    </div>
    <div class="digits" id="digits">
        <!-- Digits will be inserted here dynamically -->
    </div>
    <div class="operators">
        <button onclick="insertValue(this)">+</button>
        <button onclick="insertValue(this)">-</button>
        <button onclick="insertValue(this)" class="multiply">*</button>
        <button onclick="insertValue(this)">/</button>
    </div>
    <div class="equation-container">
        <button onclick="deleteLast()">Delete</button>
        <select id="levelSelect" onchange="selectLevel()">
            <!-- Levels will be inserted here dynamically -->
        </select>
    </div>
    <div id="popup" class="hidden">
        <div class="popup-content">
            <h2 id="popup-message">NICE WORK!</h2>
            <p id="solution-display"></p>
            <button onclick="nextLevel()">NEXT LEVEL</button>
            <button onclick="closePopup()">Admire your work</button>
        </div>
    </div>
    <div class="navigation">
        <button onclick="window.location.href='index.html'">Daily Problem</button>
    </div>
</body>
</html>
